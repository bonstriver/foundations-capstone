<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@200&display=swap">
</head>
<body>
    <wrap id="wrapper">
    <header>
        <h1 id="heading">Jericho Jack Jelly Attack</h1>
        <h1>
            <a href="https://www.youtube.com/watch?v=mQ055hHdxbE" target="_blank">
                <img id="JCML" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVoHFYStyhxcf898EcDIzdUBirfWtjxL-DxQ&usqp=CAU">
            </a>
            <a href="https://www.youtube.com/watch?v=mQ055hHdxbE" target="_blank">
                <img id="JCMR" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVoHFYStyhxcf898EcDIzdUBirfWtjxL-DxQ&usqp=CAU">
            </a>

            <nav class="navBar">
                <div>
                    <a class="navBar" id="navBtns" href="/public/home.html">Home</a>
                    <!-- Login Button if enough time -->
                    <!-- <button id="navBtns">Login</button> -->
                </div>
            
            <a href="https://github.com/bonstriver/foundations-capstone" target="_blank">
                <img id="gitHub" src="https://www.shareicon.net/data/128x128/2017/06/22/887590_logo_512x512.png"/>
              </a>
            </nav>
        </h1>
    </header>
    <main>
        <h2 id="rateAlbumH2">
            Rate the albums yourself<br><br>...and add your own<br>favorite albums to rate!
        </h2>
        <section class="flexing">
        <br>
        <form id="createSolo">
            <h4 id="addSoloText">Add the name of your album:</h4>
            <input id="soloName" type="text" placeholder="Album Name">
            <br><br>
            <section id="ratings-container">
            <h4>What would you rate this album, out of five?</h4>
            <div id="radio-container">
                <label for="one">
                    <input
                        type="radio"
                        name="ratings"
                        value="1"
                        id="one"/>
                    1
                </label>
                <label for="two">
                    <input
                        type="radio"
                        name="ratings"
                        value="2"
                        id="two"/>
                    2
                </label>
                <label for="three">
                    <input
                        type="radio"
                        name="ratings"
                        value="3"
                        id="three"/>
                    3
                </label>
                <label for="four">
                    <input
                        type="radio"
                        name="ratings"
                        value="4"
                        id="four"/>
                    4
                </label>
                <label for="five">
                    <input
                        type="radio"
                        name="ratings"
                        value="5"
                        id="five"/>
                    5
                </label><br>
                <label for="six">
                    <input
                        type="radio"
                        name="ratings"
                        value="6"
                        id="six"/>
                    6
                </label>
                <label for="seven">
                    <input
                        type="radio"
                        name="ratings"
                        value="7"
                        id="seven"/>
                    7
                </label>
                <label for="eight">
                    <input
                        type="radio"
                        name="ratings"
                        value="8"
                        id="eight"/>
                    8
                </label>
                <label for="nine">
                    <input
                        type="radio"
                        name="ratings"
                        value="9"
                        id="nine"/>
                    9
                </label>
                <label for="ten">
                    <input
                        type="radio"
                        name="ratings"
                        value="10"
                        id="ten"/>
                    10
                </label>
            </div>
            </section>
            <br><br>
            <h4>Add an album cover(URL)</h4>
            <input id="logoURL" type="text" placeholder="Logo URL">
            <br><br>
            <input type="submit">
        </form>
    
        <section id="solo-container"></section>
        </section>
    </main>
    <footer id="footer"></footer>
    </wrap>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="/server/index.js"></script> --> -->
    <script src="main.js"></script>
</body>
</html>
